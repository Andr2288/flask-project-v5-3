{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>ğŸ”Œ WebSocket Test (Flask-SocketIO)</h2>
        <p class="lead">Test WebSocket connection with Flask-SocketIO</p>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Connection Status</h5>
            </div>
            <div class="card-body">
                <div id="status" class="alert alert-danger">âŒ Disconnected</div>
                <button id="connectBtn" class="btn btn-success">Connect</button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>Disconnect</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Send Message</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message:</label>
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
                </div>
                <button id="sendBtn" class="btn btn-primary" disabled>Send Message</button>
                <button id="pingBtn" class="btn btn-info" disabled>Ping Server</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Chat Test</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username:</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="Your name" value="User{{ range(1, 100) | random }}">
                </div>
                <div class="mb-3">
                    <label for="chatInput" class="form-label">Chat Message:</label>
                    <input type="text" id="chatInput" class="form-control" placeholder="Type chat message...">
                </div>
                <button id="sendChatBtn" class="btn btn-success" disabled>Send Chat</button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5>WebSocket Log</h5>
                <button id="clearBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
            </div>
            <div class="card-body">
                <div id="log" style="height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Chat Messages</h5>
            </div>
            <div class="card-body">
                <div id="chatLog" style="height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<!-- Socket.IO Client Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

<script>
    let socket = null;
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const chatLog = document.getElementById('chatLog');

    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const pingBtn = document.getElementById('pingBtn');
    const sendChatBtn = document.getElementById('sendChatBtn');
    const clearBtn = document.getElementById('clearBtn');

    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('usernameInput');
    const chatInput = document.getElementById('chatInput');

    function logMessage(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
        log.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function updateStatus(connected) {
        if (connected) {
            status.className = 'alert alert-success';
            status.innerHTML = 'âœ… Connected to Flask-SocketIO';
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            sendBtn.disabled = false;
            pingBtn.disabled = false;
            sendChatBtn.disabled = false;
        } else {
            status.className = 'alert alert-danger';
            status.innerHTML = 'âŒ Disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            sendBtn.disabled = true;
            pingBtn.disabled = true;
            sendChatBtn.disabled = true;
        }
    }

    function connect() {
        if (socket && socket.connected) {
            logMessage('Already connected!', 'error');
            return;
        }

        logMessage('Connecting to Flask-SocketIO server...');
        socket = io();

        socket.on('connect', function() {
            logMessage('âœ… Connected successfully!', 'success');
            updateStatus(true);
        });

        socket.on('disconnect', function() {
            logMessage('ğŸ”š Disconnected from server', 'error');
            updateStatus(false);
        });

        socket.on('status', function(data) {
            logMessage('ğŸ“¡ Status: ' + data.message, 'success');
        });

        socket.on('message_response', function(data) {
            logMessage('ğŸ“¨ Message response: ' + JSON.stringify(data), 'success');
        });

        socket.on('chat_response', function(data) {
            const chatMessage = `<div><strong>${data.username}:</strong> ${data.message} <small class="text-muted">(${new Date(data.timestamp).toLocaleTimeString()})</small></div>`;
            chatLog.innerHTML += chatMessage;
            chatLog.scrollTop = chatLog.scrollHeight;
        });

        socket.on('test_response', function(data) {
            logMessage('ğŸ§ª Test response: ' + JSON.stringify(data), 'success');
        });

        socket.on('pong', function(data) {
            logMessage('ğŸ“ Pong received: ' + data.timestamp, 'success');
        });

        socket.on('connect_error', function(error) {
            logMessage('âŒ Connection error: ' + error, 'error');
            updateStatus(false);
        });
    }

    function disconnect() {
        if (socket) {
            socket.disconnect();
            logMessage('ğŸ”š Disconnecting...');
        }
    }

    function sendMessage() {
        if (!socket || !socket.connected) {
            logMessage('âŒ Not connected!', 'error');
            return;
        }

        const message = messageInput.value.trim();
        if (!message) {
            logMessage('âŒ Please enter a message!', 'error');
            return;
        }

        logMessage('ğŸ“¤ Sending: ' + message);
        socket.emit('message', message);
        messageInput.value = '';
    }

    function sendChat() {
        if (!socket || !socket.connected) {
            logMessage('âŒ Not connected!', 'error');
            return;
        }

        const username = usernameInput.value.trim() || 'Anonymous';
        const message = chatInput.value.trim();

        if (!message) {
            logMessage('âŒ Please enter a chat message!', 'error');
            return;
        }

        logMessage('ğŸ’¬ Sending chat: ' + message);
        socket.emit('chat_message', { username: username, message: message });
        chatInput.value = '';
    }

    function ping() {
        if (!socket || !socket.connected) {
            logMessage('âŒ Not connected!', 'error');
            return;
        }

        logMessage('ğŸ“ Sending ping...');
        socket.emit('ping');
    }

    function clearLog() {
        log.innerHTML = '';
        chatLog.innerHTML = '';
    }

    // Event listeners
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    sendBtn.addEventListener('click', sendMessage);
    sendChatBtn.addEventListener('click', sendChat);
    pingBtn.addEventListener('click', ping);
    clearBtn.addEventListener('click', clearLog);

    // Enter key support
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendChat();
    });

    // Auto-connect on page load
    window.onload = function() {
        logMessage('ğŸš€ WebSocket test page loaded');
        logMessage('ğŸ‘† Click "Connect" to start WebSocket connection');
        updateStatus(false);
    };
</script>
{% endblock %}
